    <div class="box">
        <div class="container">
          <div class="top-header">
           
             <header>Login</header>
          <form id="myForm">
            </div>  
           <div class="input-field">
            <input id="ad" type ="email" class = "input" placeholder="@sakarya.edu.tr" required >
            <i class="bx bx-user"></i> <br>
           </div>
           <div class="input-field">
            <input id="sifre"  type ="password" class = "input" placeholder="password" required >
           <i class="bx bx-lock-alt"></i><br>
           </div>
           <div class="input-field">
            <input type ="submit" class = "submit" value="Login">
            
           </div>
            </form>
          
        </div>
       </div>
       
       <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
          event.preventDefault(); 
          
          const email = document.getElementById('ad').value.trim();
          const password = document.getElementById('sifre').value.trim();
  
          if (email === '') {
            alert('Lütfen e-posta adresinizi girin.');
            return;
          }
  
          if (!email.endsWith('@sakarya.edu.tr')) {
            alert('E-posta adresiniz @sakarya.edu.tr ile bitmelidir.');
            return;
          }
  
          if (password === '') {
            alert('Lütfen şifrenizi girin.');
            return;
          }
  
          // Formun gönderilmesi için burada bir işlem yapabilirsiniz.
          // Örneğin, formun action özelliğini belirleyebilirsiniz:
          // document.getElementById('myForm').action = 'giris.php';
          // document.getElementById('myForm').submit();
        });
      </script>
